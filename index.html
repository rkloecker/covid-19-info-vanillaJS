<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Covid 19 Info App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <nav class="navbar navbar-dark bg-primary mb-3">
    <div class="container">
      <span class="navbar-brand">Covid 19 Info App based on <a class="text-white"
          href="https://api.covid19api.com/summary">covid19api.com</a></span>
      <button id="refresh" class="btn btn-light">Clear Local Storage</button>
    </div>
  </nav>
  <div id="search-container" class="container">

    <div id="search" class="card card-body bg-light mb-2">
      <h4>Search for Country</h4>
      <form id="search-form">
        <div class="form-group">
          <input type="text" id="search-input" class="form-control mb-3" placeholder="Search Term...">
        </div>

        <button type="submit" class="btn btn-dark btn-block mt-4">Show current Covid 19 Data</button>
        <div class="row mt-4">
          <div class="col ">
            <button id="conf_asc" class="btn btn-success  ">Sort Total Confirmed asc</button>
          </div>
          <div class="col">
            <button id="conf_desc" class="btn btn-danger  ">Sort Total Confirmed desc</button>
          </div>
          <div class="col">
            <button id="death_asc" class="btn btn-success">Sort Total Deaths asc</button>
          </div>
          <div class="col">
            <button id="death_desc" class="btn btn-danger ">Sort Total Deaths desc</button>
          </div>
        </div>

      </form>
    </div>
    <div id="results"></div>
  </div>
  <script src="index.js"></script>
</body>

</html>
